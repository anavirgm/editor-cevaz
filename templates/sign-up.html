<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER | CEVAZ</title>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&amp;display=swap'>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <form method="POST" action="{{ url_for('register') }}">
        <img src="https://www.cevaz.org/wp-content/uploads/2018/04/Logo-cevaz.png" alt="CEVAZ Logo" class="logo">

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}

        <label for="email">Email Address</label>
        <input name="email" type="email" placeholder="username@gmail.com" required>

        <label for="first_name">First Name</label>
        <input name="first_name" type="text" placeholder="First Name" required>

        <label for="last_name">Last Name</label>
        <input name="last_name" type="text" placeholder="Last Name" required>

        <label for="password">Password</label>
        <input name="password" type="password" placeholder="••••••••••" required>

        <label for="confirm_password">Confirm Password</label>
        <input name="confirm_password" type="password" placeholder="••••••••••" required>

        <label for="pregunta_recuperacion">Pregunta de recuperación</label>
        <select name="pregunta_recuperacion" required>
            <option value="">Selecciona una pregunta</option>
            <option value="¿Cuál es el nombre de tu primera mascota?">¿Cuál es el nombre de tu primera mascota?</option>
            <option value="¿En qué ciudad naciste?">¿En qué ciudad naciste?</option>
            <option value="¿Cuál es tu comida favorita?">¿Cuál es tu comida favorita?</option>
        </select>

        <label for="respuesta_recuperacion">Respuesta a la pregunta de recuperación</label>
        <input name="respuesta_recuperacion" type="text" placeholder="Tu respuesta" required>

        <button type="submit">Sign Up</button>
        <a href="{{ url_for('login') }}">¿Ya tienes cuenta? Inicia sesión aquí</a>
    </form>

</body>
</html>
