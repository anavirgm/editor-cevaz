<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir Documento</title>
</head>
<body>
    <h1>Cargar archivo .docx</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".docx" required>
        <button type="submit">Subir</button>
    </form>
</body>
</html>
